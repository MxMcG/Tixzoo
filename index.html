<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/button.css">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="css/stylesheet_nav.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/slideshow.css">
  <link rel="stylesheet" href="css/search.css">
</head>
<body>
  <script type="text/x-handlebars">

    <div id="top-nav-bar-container">
      <div class="nav-bar">
        <div id="btn-container">
         <a {{action 'showModal' 'signup-modal' model}} class="create_Btn">Create Account</a>
         <a {{action 'showModal' 'login-modal' model}} class="login_Btn">Login</a>
        </div>
         <div id="search-bar">
           <section class="main">
             <form class="search" method="post" action="index.html" >
               <input type="text" name="q" placeholder="Search..." />
               <ul class="results" >
                 <li><a href="index.html">Search Result #1<br /><span>Description...</span></a></li>
                 <li><a href="index.html">Search Result #2<br /><span>Description...</span></a></li>
                 <li><a href="index.html">Search Result #3<br /><span>Description...</span></a></li>
                 <li><a href="index.html">Search Result #4</a></li>
               </ul>
             </form>
          </section>
         </div>
        <img id="tixzoo-logo" {{bind-attr src=tixzooLogo alt="tixzooLogo"}}>
        </div>
      </div>
    </div>

    <div id="container">
        <ul class="cb-slideshow">
            <li><span><img id="background-HomePage" {{bind-attr src=backgroundHomePageThree alt="backgroundHomePage"}}></span><div><h3>re·lax·a·tion</h3></div></li>
            <li><span><img id="background-HomePage" {{bind-attr src=backgroundHomePageTwo alt="backgroundHomePage"}}></span><div><h3>qui·e·tude</h3></div></li>
            <li><span><img id="background-HomePage" {{bind-attr src=backgroundHomePageOne alt="backgroundHomePage"}}></span><div><h3>bal·ance</h3></div></li>
            <li><span><img id="background-HomePage" {{bind-attr src=backgroundHomePageThree alt="backgroundHomePage"}}></span><div><h3>e·qua·nim·i·ty</h3></div></li>
            <li><span><img id="background-HomePage" {{bind-attr src=backgroundHomePageTwo alt="backgroundHomePage"}}></span><div><h3>com·po·sure</h3></div></li>
            <li><span><img id="background-HomePage" {{bind-attr src=backgroundHomePageThree alt="backgroundHomePage"}}></span><div><h3>se·ren·i·ty</h3></div></li>
        </ul>
        </div>
    <div id="middle-background-container">
        <img id="middle-img" {{bind-attr src=middleBackground alt="middleBackground"}}>

        <div class="main-features">
          <h1>Features</h1>
            <div class="column"><h2>Peer To Peer</h2>
            <p>Tixzoo Is A Peer To Peer Ticket Exchange Platform</p>
            </div>
            <div class="column"><h2>Security</h2>
            <p>Every users exchange, identity, and payment is secured and authenticated</p>
            </div>
            <div class="column"><h2>Affordability</h2>
              <p>Tixzoo charges the bare minimum for transaction fees and offers rewards as long term incentives</p>
            </div>
        </div>

    </div>

    <div id="bottom-background-container">
      <img id="bottom-img" {{bind-attr src=bottomBackground alt="bottomBackground"}}>
      <div class="main-about">
        <h1>About Us</h1>
          <p>As concert goers and ticket resellers, we have dealt with the frustration of trying to sell and buy tickets at a price we want.</p>
          <p>Tixzoo users love music and go the distance to support their favorite artists everyday.</p>
      </div>
    </div>

    <div id="footer-bar-container">
      <div id="footer-main">
      <img id="facebook-icon" {{bind-attr src=facebookIcon alt="facebookIcon"}}>
      <img id="instagram-icon" {{bind-attr src=instagramIcon alt="instagramIcon"}}>
      <img id="snapchat-icon" {{bind-attr src=snapchatIcon alt="snapchatIcon"}}>
      <img id="twitter-icon" {{bind-attr src=twitterIcon alt="twitterIcon"}}>
      </div>
    </div>
    {{outlet}}
    {{outlet 'modal'}}
  </script>

  <script type="text/x-handlebars" id="index">


  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.1.js"></script>
  <script src="js/app.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/ember-data.js" type="text/javascript"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>

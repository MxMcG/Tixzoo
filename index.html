<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/button.css">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="css/stylesheet_nav.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/slideshow.css">
  <link rel="stylesheet" href="css/search.css">
</head>
<body>
  <script type="text/x-handlebars">

    <div id="top-nav-bar-container">
       <div class="nav-bar">
        <div id="btn-container">

         <a {{action 'showModal' 'signup-modal' model}} class="create_Btn">Create Account</a>
         <a {{action 'showModal' 'login-modal' model}} class="login_Btn">Login</a>
        </div>
          <div id="search-bar">
           <section class="main">
             <form class="search" method="post" action="index.html" >
               <input type="text" name="q" placeholder="Search..." />
               <ul class="results" >
                 <li><a href="index.html">Search Result #1<br /><span>Description...</span></a></li>
                 <li><a href="index.html">Search Result #2<br /><span>Description...</span></a></li>
                 <li><a href="index.html">Search Result #3<br /><span>Description...</span></a></li>
                 <li><a href="index.html">Search Result #4</a></li>
               </ul>
             </form>
          </section>
         </div>
        <img id="tixzoo-logo" {{bind-attr src=tixzooLogo alt="tixzooLogo"}}>


      </div>
    </div>




    <div id="container">
        <ul class="cb-slideshow">
            <li><span><img id="background-HomePage" {{bind-attr src=backgroundHomePageThree alt="backgroundHomePage"}}></span></li>
            <li><span><img id="background-HomePage" {{bind-attr src=backgroundHomePageTwo alt="backgroundHomePage"}}></span></li>
            <li><span><img id="background-HomePage" {{bind-attr src=backgroundHomePageOne alt="backgroundHomePage"}}></span></li>
            <li><span><img id="background-HomePage" {{bind-attr src=backgroundHomePageThree alt="backgroundHomePage"}}></span></li>
            <li><span><img id="background-HomePage" {{bind-attr src=backgroundHomePageTwo alt="backgroundHomePage"}}></span></li>
            <li><span><img id="background-HomePage" {{bind-attr src=backgroundHomePageThree alt="backgroundHomePage"}}></span><</li>
        </ul>
    </div>

    <div id="middle-background-container">
        <img id="middle-img" {{bind-attr src=middleBackground alt="middleBackground"}}>
    </div>

    <div id="bottom-background-container">
      <img id="bottom-img" {{bind-attr src=bottomBackground alt="bottomBackground"}}>
      <div id="testtext">
      <div class="main-about">
        <h1>About Us</h1>
          <p>As concert goers and ticket resellers, we have dealt with the frustration of trying to sell and buy tickets at a price we want.</p>
          <p>Tixzoo users love music and go the distance to support their favorite artists everyday.</p>
      </div>
      </div>
    </div>

    <div id="footer-container">
      <footer>
        <a href='#'><img class="social-media-icon" {{bind-attr src=facebookIcon alt="facebookIcon"}}></a>
        <a href='#'><img class="social-media-icon" {{bind-attr src=instagramIcon alt="instagramIcon"}}></a>
        <a href='#'><img class="social-media-icon" {{bind-attr src=twitterIcon alt="twitterIcon"}}></a>
        <a class="footer-link" href="#">About</a>
        <a class="footer-link" href="#">Careers</a>
        <a class="footer-link" href="#">Deve</a>
        <a class="footer-link" href="#"></a>
      </footer>
    </div>


    {{outlet}}
    {{outlet 'modal'}}
  </script>

  <script type="text/x-handlebars" id="index">


  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.1.js"></script>
  <script src="js/app.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/ember-data.js" type="text/javascript"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/input.css" rel="stylesheet">
</head>
<body>
  <script type="text/x-handlebars">

    <div id="logo">
      <img id="top-left" {{bind-attr src=logoUrl alt="logo"}}>
    </div>
    <div id="topNavBar">
      <img id="nav-bar" {{bind-attr src=navBarUrl alt="topNavBar"}}>
        
    </div>

      <div id="container">
          {{input id="input-Email" value=email placeholder="Enter your email"}}
          <a href="#" {{action 'sendEmail'}} class="myButton">Sign Up!</a>


    
    </div>




    {{outlet}}
    {{outlet 'modal'}}
  </script>

  <script type="text/x-handlebars" id="index">
    
    
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.1.js"></script>
  <script src="js/app.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/ember-data.js" type="text/javascript"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>

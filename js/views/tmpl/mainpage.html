<script type="text/x-handlebars" data-template-name="main-page">

    <div id="top-nav-bar-container">
       <div class="nav-bar">


        <div id="btn-container">
        {{#if loginSuccess}}
          {{#link-to 'user-profile' class="my-tix-btn"}}My Tix{{/link-to}}
          <br>
            
          <br>
            <img class="my-account-pic" {{action "logout"}} {{bind-attr src=maxFrat alt="maxFrat"}}>
        {{else}}
          <a {{action 'showModal' 'signup-modal'}} class="create_Btn">Sign Up</a>
          <a {{action 'showModal' 'login-modal' secondmodel}} class="login_Btn">Login</a>
        {{/if}}
        </div>



        <img id="tixzoo-logo" {{bind-attr src=tixzooLogo alt="tixzooLogo"}}>


      </div>
    </div>

    <div id="container">

        <img id="background-HomePage-Hax" {{bind-attr src=backgroundHomePageFive alt="backgroundHomePage"}}>
        <ul class="cb-slideshow">
            <li><span><h1>its a jungle out there</h1><h3>peer to peer ticket exchange simplified</h3><img id="background-HomePage" {{bind-attr src=backgroundHomePageFive alt="backgroundHomePage"}}></span></li>
            <li><span><h1>ticket exchange simplified</h1><h3>buy, sell, or trade tickets on the go</h3><img id="background-HomePage" {{bind-attr src=backgroundHomePageThree alt="backgroundHomePage"}}></span></li>
            <li><span><h1>it is a jungle out there</h1><h3>peer to peer ticket exchange simplified</h3><img id="background-HomePage" {{bind-attr src=backgroundHomePageOne alt="backgroundHomePage"}}></span></li>
            <li><span><h1>ticket exchange simplified</h1><h3>buy, sell, or trade tickets on the go</h3><img id="background-HomePage" {{bind-attr src=backgroundHomePageTwo alt="backgroundHomePage"}}></span></li>
            <li><span><h1>it is a jungle out there</h1><h3>peer to peer ticket exchange simplified</h3><img id="background-HomePage" {{bind-attr src=backgroundHomePageFive alt="backgroundHomePage"}}></span></li>
            <li><span><h1>ticket exchange simplified</h1><h3>buy, sell, or trade tickets on the go</h3><img id="background-HomePage" {{bind-attr src=backgroundHomePageThree alt="backgroundHomePage"}}></span></li>
        </ul>
            <div id="search-bar">
          <form class="searchbox" action="">
          {{input type="search" value=searchText placeholder="Search by artist, genre or location"}}

            <ul class="suggestions">
            {{#each object in tempTicketJson}}

                <span {{action 'showModal' 'buyticket-modal' object}}>
                <li><bc><a>Ticket: {{object.name}}</a></bc></li>
                </span>

             {{/each}}
            </ul>
        </form>
          
         </div>
    </div>

    <div id="middle-background-container">
        <img id="middle-img" {{bind-attr src=middleBackground alt="middleBackground"}}>
        <div id="main-features">
          <h1>features</h1>
          <div class="column" id="peer-to-peer-icon">
            <h3>peer to peer</h3>
            <p>Tixzoo is a peer-to-peer ticket exchange platform</p>
          </div>
          <div class="column" id="security-icon">
            <h3>security</h3>
            <p>User exchange, identity, and payment is secured and authenticated</p>
          </div>
          <div class="column" id="affordability-icon">
            <h3>affordability</h3>
            <p>Tixzoo charges the bare minimum for transaction fees and offers rewards as long term incentive</p>
          </div>
        </div>
    </div>

    <div="gif-cover">
    <div id="bottom-background-container">
      <div class="main-about">
       
        <form class="newsletter">
        <h1 class="newsletter-title">newsletter</h1>

          <p>{{input class="newsletter-form" placeholder="Your email address" value=email }}</p>
          <button type="button" id="newsletter-btn" {action 'ok'}}>Join the zoo</button>
        </form>
      </div>
    </div>
    </div>

    <div id="footer-container">
      <footer>
        <div id="social">
        <ul id="social_media_icon">
        <a href='#'><img class="social-media-icon1" {{bind-attr src=facebookIcon alt="facebookIcon"}}></a>
        <a href='#'><img class="social-media-icon2" {{bind-attr src=instagramIcon alt="instagramIcon"}}></a>
        <a href='#'><img class="social-media-icon3" {{bind-attr src=twitterIcon alt="twitterIcon"}}></a>
        </ul>
      </div>
      <div class="footer-pages">
        <ul id="footer-class">
        <li><a class="footer-link"  href="#">Home</a></li>
        <li><a class="footer-link" href="#">Careers</a></li>
        <li><a class="footer-link" href="#">Developers</a></li>
        <li><a class="footer-link" id="no-dot-footer" href="#">Contact Us</a></li>
        </ul>
      </div>

      <div class="copyright">
      <p>-Tixzoo inc. 2015-</p>
      </div>

      </footer>
    </div>
</script>

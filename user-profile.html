<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tixzoo</title>

</head>
<body>
  <script type="text/x-handlebars">

    <div id="top-nav-bar-container">
       <div class="nav-bar">
        <div id="btn-container">

         <a {{action 'showModal' 'signup-modal' model}} class="create_Btn">Sell Tix</a>
         <a {{action 'showModal' 'login-modal' model}} class="login_Btn">Login</a>
        </div>
          <div id="search-bar">
           <section class="main">
             <form class="search-feed" method="post" action="index.html" >
               <input type="text" name="q" placeholder="Search..." />
               <ul class="results" >
                 <li><a href="index.html">Search Result #1<br /><span>Description...</span></a></li>
                 <li><a href="index.html">Search Result #2<br /><span>Description...</span></a></li>
                 <li><a href="index.html">Search Result #3<br /><span>Description...</span></a></li>
                 <li><a href="index.html">Search Result #4</a></li>
               </ul>
             </form>
          </section>
         </div>
        <a href="index.html"><img id="tixzoo-logo-feed" {{bind-attr src=tixzooLogo alt="tixzooLogo"}}></a>
      </div>
    </div>


      <div id="user-profile-container">

        <div id="profile-upright-container">
          <img class="user-prof-pic" {{bind-attr src=maxFrat alt="maxFrat"}}>
          <h2 id="profile-title">Max McGee</h2>
          <div class="rating">
            <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
          </div>
          <p id="profile-status">I am looking for some tickets to see Disclosure this weekend at the Fonda Theatre.</p>
        </div>

        <div id="profile-midright-container">
          <div id="buy-profile">
            <div id="buy-profile-header">
              <a href="#">Buying</a>
            </div>
            <p id='buy-profile-description'>Description</p>
            <div id="buy-profile-info">
              <a id="buy-profile-artist" href="#">Justin Martin</a>
              <p id="buy-profile-date">June 15th, 2015</p>
              <p id="buy-profile-time">8:00 pm</p>
              <p id="buy-profile-venue">Avalon Nightclub</p>
            </div>
          </div>
          <div id="sell-profile">
            <div id="sell-profile-header">
              <a href="#">Selling</a>
            </div>
            <p>Price: <strong>$24</strong></p>
            <div id="sell-profile-info">
              <a id="sell-profile-artist" href="#">Justin Martin</a>
              <p id="sell-profile-date">June 15th, 2015</p>
              <p id="sell-profile-time">8:00 pm</p>
              <p id="sell-profile-venue">Avalon Nightclub</p>
            </div>
          </div>
          <div id="trade-profile">
            <div id="trade-profile-header">
              <a href="#">Trading</a>
            </div>
            <p>Price: <strong>$24</strong></p>
            <div id="buy-profile-info">
            </div>
          </div>
        </div>



        <div id="profile-upleft-container">
          <div id="recent-activity">
            <div id="recent-activity-title">
              <h4>Recent Activity</h4>
            </div>
            <ul>
              <li><strong>Cinnamon Mercedes</strong> bought <a href="#"><strong>Justin Martin</strong></a> tix from Jessica.<p>7m</p></li>
              <li><strong>Cinnamon Mercedes</strong> bought <a href="#"><strong>Justin Martin</strong></a> tix from Jessica.<p>7m</p></li>
              <li><strong>Cinnamon Mercedes</strong> bought <a href="#"><strong>Justin Martin</strong></a> tix from Jessica.<p>7m</p></li>
              <li><strong>Cinnamon Mercedes</strong> bought <a href="#"><strong>Justin Martin</strong></a> tix from Jessica.<p>7m</p></li>
              <li><strong>Cinnamon Mercedes</strong> bought <a href="#"><strong>Justin Martin</strong></a> tix from Jessica.<p>7m</p></li>
              <li><strong>Cinnamon Mercedes</strong> bought <a href="#"><strong>Justin Martin</strong></a> tix from Jessica.<p>7m</p></li>
              <li><strong>Cinnamon Mercedes</strong> bought <a href="#"><strong>Justin Martin</strong></a> tix from Jessica.<p>7m</p></li>
            </ul>
          </div>
        </div>

        <div id="profile-midleft-container">
          <div class="video-wrapper">
          <iframe width="280" height="260" src="https://www.youtube.com/embed/THMGdN7BjbY" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>

        <div id="profile-downleft-container">
        </div>

      </div>




    <div id="footer-container">
      <footer>
        <div id="social">
        <a href='#'><img class="social-media-icon1" {{bind-attr src=facebookIcon alt="facebookIcon"}}></a>
        <a href='#'><img class="social-media-icon2" {{bind-attr src=instagramIcon alt="instagramIcon"}}></a>
        <a href='#'><img class="social-media-icon3" {{bind-attr src=twitterIcon alt="twitterIcon"}}></a>
        </div>
        <a class="footer-link" href="#">Home</a>
        <a class="footer-link" href="#">Careers</a>
        <a class="footer-link" href="#">Developers</a>
        <a class="footer-link" href="#">Contact Us</a>

      </footer>
    </div>


    {{outlet}}
    {{outlet 'modal'}}
  </script>

  <script type="text/x-handlebars" id="index">


  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.1.js"></script>
  <script src="js/app.js"></script>
  <script src="js/loginModal.js"></script>
  <script src="js/signupModal.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/ember-data.js" type="text/javascript"></script>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script>
  $(function() {
  $( "#datepicker" ).datepicker();
  });
  </script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
